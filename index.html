<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gameContainer">
        <div class="gameBoard">
            <div class="square1 squares"></div>
            <div class="square2 squares"></div>
            <div class="square3 squares"></div>
            <div class="square4 squares"></div>
            <div class="square5 squares"></div>
            <div class="square6 squares"></div>
            <div class="square7 squares"></div>
            <div class="square8 squares"></div>
            <div class="square9 squares"></div>
        </div>
        <div class="scoreBoard">
            <button class="openDialogBtn">Game Start</button>
            <div class="player1 pp">Player 1: </div>
            <div class="player2 pp">Player 2:</div>
            <div class="round pp">Round: 1</div>
            <div class="at pp"></div>
        </div>
        <dialog>
            <form method="dialog" class="form">
                <p class="dialogCaption">Write You And Your Opponents Names</p>
                <label for="player1Input">Your Name: <input type="text" class="player1Input"></label>
                <label for="player2Input">Opponents Name: <input type="text" class="player2Input"></label>
                <label for="symbolSelect">Chose Your Symbol: 
                    <select class="symbolSelect">
                        <option value="O">O</option>
                        <option value="X">X</option>
                    </select>
                </label>
                <button class="submitBtn">Submit</button>
            </form>
        </dialog>
    </div>
</body>
</html>

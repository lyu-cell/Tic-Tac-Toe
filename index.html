<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gameContainer">
        <div class="gameBoard">
            <div class="square1 squares" data-key="1"></div>
            <div class="square2 squares" data-key="2"></div>
            <div class="square3 squares" data-key="3"></div>
            <div class="square4 squares" data-key="4"></div>
            <div class="square5 squares" data-key="5"></div>
            <div class="square6 squares" data-key="6"></div>
            <div class="square7 squares" data-key="7"></div>
            <div class="square8 squares" data-key="8"></div>
            <div class="square9 squares" data-key="9"></div>
        </div>
        <div class="scoreBoard">
            <button class="openDialogBtn">Game Start</button>
            <div class="player1 pp">Player 1: </div>
            <div class="player2 pp">Player 2:</div>
            <div class="round pp">Round: </div>
            <div class="at pp"></div>
        </div>
        <dialog>
            <form method="dialog" class="form">
                <p class="dialogCaption">Write You And Your Opponents Names</p>
                <label for="player1Input">Player 1 (O): <input type="text" class="player1Input" value="Player 1" required></label>
                <label for="player2Input">Player 2 (X): <input type="text" class="player2Input" value="player 2" required></label>
                <button class="submitBtn">Submit</button>
            </form>
        </dialog>
    </div>
</body>
</html>
